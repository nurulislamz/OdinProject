        <label>Choose: Rock, Paper or Scissors</label> <br>

        <h2 id = "cc_output">Computer picked: </h2>
    <div class="text-center p-2">

    <h1 id = "result"></h1>

    <div class="text-center p-2">
        <h2 id = "user_wins">User wins: 0</h2>
        <h2 id = "computer_wins">Computer wins: 0</h2>
    </div>
